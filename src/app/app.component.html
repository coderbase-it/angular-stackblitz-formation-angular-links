<a target="_blank" href="https://www.linkedin.com/in/pierrenedelec2/"> Pierre Nédélec </a>
</span>
<ng-container *ngIf="lienService.list | async as list">
	<h4> {{list.length}} catégories</h4>
	<ul class="list-group list-group-flush" *ngFor='let elem of list'>

		<li class="list-group-item d-flex justify-content-between align-items-center  list-group-item-dark">
			<span appLogo>{{ elem.category }}</span>

			<span class="badge badge-light badge-pill">

      {{elem.liens.length}}</span>
		</li>

		<li class="list-group-item link " *ngFor="let lien of elem.liens" (click)="lien.open()">
			{{lien.name}}

		</li>

	</ul>
</ng-container>
